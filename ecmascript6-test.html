<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script>
        function delay(){
            return new Promise(resolve=>setTimeout(resolve,300));
        }
        async function delayedLog(item){
            await delay();
            console.log(item);
        }
        async function processArray(array){
            array.forEach(async (item) => {
                await delayedLog(item);
            });
            console.log("done");
        }
        processArray([1,2,3]);
    </script>
</body>

</html>
