<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Rearrange last n</title>
</head>

<body>
    <script src="js/linked-list.js?v=27"></script>
    <script>
        'use strict';
        let l1 = createListNode(1, 2, 3, 4, 5, 6, 7);

        function rearrangeLastN(l, n) {
            let lLength = listLength(l);
            let l2 = null;
            let l3 = null;
            let l3Tail = null;
            if (lLength == 1) {
                return l;
            }

            loopOverList(l, function (k, v, prev, next) {
                if (n > 0 && n < lLength) {
                    if (l3 == null) {
                        l3 = new ListNode(v.value);
                        l3Tail = l3;
                    } else {
                        l3Tail.next = new ListNode(v.value);
                        l3Tail = l3Tail.next;
                    }
                    if (lLength - n == k + 1) {
                        console.log("lLen=%s k+1=%s n=%s", lLength, k + 1, n)
                        getLastListItem(next).next = l3;
                        l2 = next;
                        return false;
                    }
                } else {
                    l2 = l;
                    return false;
                }
            });
            return l2;
        }
    </script>
</body>

</html>
