    <script>
         //Definition for singly-linked list:
         function ListNode(x) {
           this.value = x;
           this.next = null;
         }
        
        function isListPalindrome(l) {
            if (l != null && l.next != null) {
                let arr1 = l.toJSON();
                let arr2 = [...arr1].reverse();
                let i = arr1.length;
                console.log(arr1);
                console.log(arr2);
                while (i--) {
                    if (arr1[i] != arr2[i]) {
                        return false;
                    }
                }
            }
            return true;

        }

                   list.next=new ListNode(arr[i+1]);

               }

        }
    </script>
