<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script>
        function makeArrayConsecutive2(statues) {
            let cnt = 0;
            statues.sort((a, b) => {
                return a - b;
            });
            let n = statues[0];
            statues.filter(v => {
                if (n + 1 < v) {
                    console.log("v=%d,n=%d", v, n);
                    cnt += v - n - 1;
                }
                n = v;
            });
            return cnt;
        }
    </script>
</body>

</html>
