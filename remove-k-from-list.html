<body>
    <script>
        // Definition for singly-linked list:
        function ListNode(x) {
            this.value = x;
            this.next = null;
        }
        function removeKFromList(l, k) {
            let arr = [];
            if (l != null && l.next != null) {
                while (l) {
                    if (k != l.value) {
                        arr.push(l.value);
                    }
                    l = l.next;
                }
            }
            return arr;
        }
    </script>
